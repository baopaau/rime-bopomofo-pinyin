# Rime schema
# encoding: utf-8

schema:
  schema_id: bopomofo_pinyin
  name: 拼音：注音符號
  version: "0.1"
  author:
    - 抱豹 <baopaau@gmail.com>
  description: |
    使用方式同一般漢語拼音方案，上屏碼和候選項註釋會轉寫成注音符號。
    數字鍵12345輸入聲調。
    Enter輸出原碼，
    Ctrl-Enter輸出轉寫後的注音上屏碼。
    
    映射規則抄自`rime-bopomofo`注音方案。
    需要`terra_pinyin.dict.yaml`。

switches:
  - name: ascii_mode
    reset: 0
    states: [ 中文, ASCII ]
  - name: full_shape
    states: [ 半形, 全形 ]
  - options: [ noop, simplification, variants_hk, trad_tw, shin_jp ]
    states: [ 原字, 陆简, 港繁, 臺正, 日新 ]
    # 修改下行，改變預設用字 [0, 1, 2, 3 --> 對應上表]
    reset: 0
  - name: ascii_punct
    states: [ 。，, ．， ]
  - name: emoji_suggestion
    # 註釋下行，預設禁用 emoji
    reset: 1
    states: [ 無繪文字 , 帶繪文字 ]

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - table_translator@custom_phrase
    - reverse_lookup_translator
    - script_translator
  filters:
    - simplifier@variants_hk
    - simplifier@trad_tw
    - simplifier@shin_jp
    - simplifier
    - simplifier@emoji_suggestion
    - uniquifier

speller:
  alphabet: zyxwvutsrqponmlkjihgfedcba12345
  initials: zyxwvutsrqponmlkjihgfedcba
  delimiter: " '"
  algebra:
    - erase/^xx$/
    - xform/^r5$/er5/
    - abbrev/^([a-z]).+$/$1/
    - abbrev/^([zcs]h).+$/$1/
    - derive/^([nl])ve/$1ue/
    - derive/^([jqxy])u/$1v/
    - derive/un$/uen/
    - derive/ui/uei/
    - derive/iu/iou/
    - derive/ao/oa/
    - derive/([aeiou])ng/$1gn/
    - derive/([iu])a(o|ng?)/a$1$2/
    - derive/^([a-z]+)[0-5]$/$1/
    - derive/([dtngkhrzcs])o(u|ng)$/$1o/
    - derive/ong$/on/
   
translator:
  dictionary: terra_pinyin
  spelling_hints: 5  # ～字以內候選標註完整帶調拼音
  comment_format: &format
    - erase/^xx$/
    - xform/\<m(\d)$/mu$1/  # 呣
    - xform/\<r5$/er5/  # 〜兒
    - xform/iu/iou/
    - xform/ui/uei/
    - xform/ong/ung/
    - xform/\<yi?/i/
    - xform/\<wu?/u/
    - xform/iu/v/
    - xform/\<([jqx])u/$1v/
    - xform/([iuv])n/$1en/
    - xform/\<zhi?/Z/
    - xform/\<chi?/C/
    - xform/\<shi?/S/
    - xform/\<([zcsr])i/$1/
    - xform/ai/A/
    - xform/ei/I/
    - xform/ao/O/
    - xform/ou/U/
    - xform/ang/K/
    - xform/eng/G/
    - xform/an/M/
    - xform/en/N/
    - xform/er/R/
    - xform/eh/E/
    - xform/([iv])e/$1E/
    - xlit|bpmfdtnlgkhjqxZCSrzcsiuvaoeEAIOUMNKGR12345|ㄅㄆㄇㄈㄉㄊㄋㄌㄍㄎㄏㄐㄑㄒㄓㄔㄕㄖㄗㄘㄙㄧㄨㄩㄚㄛㄜㄝㄞㄟㄠㄡㄢㄣㄤㄥㄦˉˊˇˋ˙|

  # 註釋下行，上屏碼不轉寫
  preedit_format: *format

custom_phrase:
  dictionary: ""
  user_dict: custom_phrase
  db_class: stabledb
  enable_completion: false
  enable_sentence: false
  initial_quality: 1
    
variants_hk:
  option_name: variants_hk
  opencc_config: t2hkf.json

trad_tw:
  option_name: trad_tw
  opencc_config: t2tw.json

shin_jp:
  option_name: shin_jp
  opencc_config: t2jp.json

emoji_suggestion:
  opencc_config: emoji.json
  option_name: emoji_suggestion
  tips: all

punctuator:
  import_preset: default

key_binder:
  import_preset: default
  
recognizer:
  import_preset: default
