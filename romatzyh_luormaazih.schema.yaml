# Rime schema
# encoding: utf-8

schema:
  schema_id: romatzyh_luormaazih
  name: 易羅轉寫
  version: "0.1"
  author:
    - 抱豹 <baopaau@gmail.com>
  description: |
    候選項註釋會即時轉寫成國語羅馬字。
    
    映射規則來自[Chingyat 國語羅馬字方案](https://github.com/Chingyat/rime-romatzyh)。
    需要`terra_pinyin.dict.yaml`。

switches:
  - name: ascii_mode
    reset: 0
    states: [ 中文, ASCII ]
  - name: full_shape
    states: [ 半形, 全形 ]
  - options: [ noop, simplification, trad_tw, variants_hk, shin_jp ]
    states: [ 原字, 陆简, 臺正, 港繁, 日新 ]
    # 修改下行，改變預設用字 [0, 1, 2, 3 --> 對應上表]
    reset: 0
  - name: ascii_punct
    states: [ 。，, ．， ]
  - name: emoji_suggestion
    states: [ 無繪文字 , 帶繪文字 ]
    # 註釋下行，預設禁用 emoji
    reset: 1

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - table_translator@custom_phrase
    - reverse_lookup_translator
    - script_translator
  filters:
    - simplifier@trad_tw
    - simplifier@variants_hk
    - simplifier@shin_jp
    - simplifier
    - simplifier@emoji_suggestion
    - uniquifier

speller:
  alphabet: zyxwvutsrqponmlkjihgfedcba_"
  delimiter: " '"
  algebra:
    - erase/^xx$/
    - derive/\<r5\>/er/
    
    - xform/\<([nl])v/$1yu/
    - xform/\<r5\>/r/
    
    # 音別名
    - derive/^([nl])yu/$1u/
    - derive/^([jq])u/$1yu/
    
    - derive/^yi?/i/
    - derive/^wu?/u/
    - derive/un/uen/
    - derive/ui/uei/
    - derive/iu/iou/
    - derive/ao/au/
    
    # 國羅聲母混用
    - derive/^zh([aeo])/j$1/
    #- derive/^qi(\w+)/chi$1/
    #- derive/^xi(\w+)/shi$1/
    
    # 鍵序容錯
    - fuzz/ao/oa/
    - fuzz/([aeiou])ng/$1gn/
    - fuzz/([iu])a(o|ng?)/a$1$2/
    
    # 陰平／輕聲指定
    - derive/(\w+?)1\>/$1"/
    - derive/(\w+?)5\>/$1_/
    
    # 忽略聲調
    - derive/[1234]//
    
    # 允許任意元音雙寫表示上聲
    - fuzz/([aeoiu])(\w+?)3\>/$1$1$2/
    - fuzz/([aeoiu])3\>/$1$1/
    
    # ※標調規則※
    - xform/1\>//
    - xform/([aeoiur])(|ng?)2\>/$1r$2/
    - xform/([aeo])(\w*?)3\>/$1$1$2/
    - xform/([iu])(\w*?)3\>/$1$1$2/
    - xform/([aeoiur])(|ng?)4\>/$1h$2/
    - xform/hng$/nq/
    - xform/hn$/nn/
    - xform/5\>//
    
    # 標調規則模糊
    - fuzz/nq$/hng/
    - fuzz/nn$/hn/
    
    # `v`簡寫
    - derive/\<([nl])yu/$1v/
    - derive/\<([nl])yuu/$1vv/
    
    # 簡拼
    - abbrev/^([a-z]).+$/$1/
    #- abbrev/^([zcs]h).+$/$1/
    - abbrev/^([a-z]{2}).+$/$1/   # 首2字母簡拼
   
translator:
  dictionary: terra_pinyin
  spelling_hints: 5  # ～字以內候選標註完整帶調拼音
  # 是否導入語境建議，需配合語言模型
  contextual_suggestions: true
  # 同音異形詞最大值，需配合 contextual_suggestions
  max_homophones: 3
  # 同形異義詞最大值，需配合 contextual_suggestions
  max_homographs: 7
  comment_format: &format
    # 國羅特有略縮格式
    - xform/^(.*)$/ $1 /
    - xform/ (\w+?) (\w+?) \1 \2 / $1 $2 XV /
    - xform/ (\w+?) \1 (\w+?) \2 / $1 X - $2 X /
    - xform/ ([a-z]+?)([1-5]) \1(\2|5) / $1$2 X /
    - xform/ (\w+?) (\w+?) \1 / $1 $2 V /
    
    # Chingyat/rime-romatzyh
    - xform/\<r5/el/
    - xform/\<([jqx])u/$1v/
    - xform/([zcsrh])i([1-5])\>/$1Y$2/
    - xform/\<er/el/
    - xform/\<zh/j/
    - xform/\<z([aeiouyY])/tz$1/
    - xform/\<c([aeiouyY])/ts$1/
    - xform/\<q/ch/
    - xform/\<x/sh/
    - xform/iu([1-5])\>/iou$1/
    - xform/ui([1-5])\>/uei$1/
    - xform/ao([1-5])\>/au$1/
    - xform/([^y])un([1-5])\>/$1uen$2/
    - xform/v/iu/
    - xform/\<wu([1-5])\>/u$1/
    - xlit/yw/iu/
    - xform/ii/i/
    - xform/\<([lnmr]\w+)2\>/$1/
    - xform/\<([lmnr])(\w+1)\>/$1h$2/
    - xform/1\>//
    - xform/i(\w+)2\>/y$1/ 
    - xform/u(\w+)2\>/w$1/    
    - xform/(a|e|o)(i|u)2\>/$1$2r/
    - xform/(a|e|o)(|l|n|ng)2\>/$1r$2/
    - xform/i2\>/yi/
    - xform/u2\>/wu/
    - xform/\<ie3\>/yee/
    - xform/\<uo3\>/woo/
    - xform/\<i(\w*3)\>/yi$1/
    - xform/\<u(\w*3)\>/wu$1/
    - xform/i([aou]\w*)3\>/e$1/
    - xform/u([ae]\w*)3\>/o$1/
    - xform/i(n|ng)3\>/ii$1/
    - xform/ie3\>/iee/
    - xform/uo3\>/uoo/
    - xform/ai3\>/ae/
    - xform/au3\>/ao/
    - xform/(a|e|o)(|i|l|u|n|ng)3\>/$1$1$2/
    - xform/i3\>/ii/
    - xform/u3\>/uu/
    - xform/\<i4\>/yih/
    - xform/\<iu4\>/yuh/
    - xform/\<u4\>/wuh/
    - xform/\<in4\>/yinn/ 
    - xform/\<ing4\>/yinq/
    - xform/\<i(\w+4)\>/y$1/
    - xform/\<u(\w+4)\>/w$1/
    - xform/(a|e|o)4\>/$1h/
    - xform/(a|o)u4\>/$1w/
    - xform/(e|a)i4\>/$1y/
    - xform/u4\>/uh/
    - xform/i4\>/ih/
    - xform/n4\>/nn/
    - xform/l4\>/ll/
    - xform/ng4\>/nq/
    - xform/Y\>/y/
    - xform/Y2\>/yr/
    - xform/Y3\>/yy/
    - xform/Y4\>/yh/
    - xform/Y5\>/y/
    - xform/(\w+?)5\>/\.$1/
    
    # 捲舌音
    - xform/ el /l /
    - xform/([aeo])([ni])l\>/$1l/
    - xform/hl\>/$1ll/
    - xform/nnl\>/$1ll/
    - xform/nl\>/$1l/
    - xform/(i|y|iu|yu)l\>/$1el/
    
    # 自動正詞法
    - xform/h e/h'e/
    - xform/r u/r'u/
    - xform/n l/n'l/
    - xform/e n/e'n/
    - xform/(r) (e)/$1'$2/
    - xform/(n) (n)/$1'$2/
    - xform/([yn]) i/$1'i/
    - xform/([whng]) ([aoeu])/$1'$2/
    - xform/ //
    
    - xlit/XV/xv/
    
  preedit_format:
    - xform/^(.*)$/$1 / # 顯示所有註釋
    
  # 註釋下行，上屏碼不轉寫
  #preedit_format: *format
  
grammar:
  # 語言模型
  language: "zh-hant-t-essay-bgw"

custom_phrase:
  dictionary: ""
  user_dict: custom_phrase
  db_class: stabledb
  enable_completion: false
  enable_sentence: false
  initial_quality: 1
    
variants_hk:
  option_name: variants_hk
  opencc_config: t2hkf.json

trad_tw:
  option_name: trad_tw
  opencc_config: t2tw.json

shin_jp:
  option_name: shin_jp
  opencc_config: t2jp.json

emoji_suggestion:
  opencc_config: emoji.json
  option_name: emoji_suggestion
  tips: all

punctuator:
  import_preset: default

key_binder:
  import_preset: default
  
recognizer:
  import_preset: default
